plugins {
    id 'java'
    id 'groovy'
    id 'application' // Позволяет запускать приложение через `gradle run`
}

group = 'product.star.account.manager'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:6.1.21'
    implementation 'org.apache.groovy:groovy:4.0.15'


    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass.set('product.star.account.manager.AccountManagerMainXML') // указание главного класса
    mainClass.set('product.star.account.manager.AccountManagerMain')
    mainClass.set('product.star.account.manager.AccountManagerMainGroovy')
}

test {
    useJUnitPlatform()
}
